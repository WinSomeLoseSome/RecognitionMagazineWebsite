{% extends 'base_layout.html' %}


{% block content %}
	<div class="search-article">
	<h1> You searched for: {{ search_word }} </h1>
	<h1> {{ not_found }}</h1>
	<div class="articles">
		{% for article in articles %}
		<div class="article">
			<h2><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h2>
			<p>{{ article.snippet }}</p>
			<p>{{ article.date }}</p>
		</div>
		{% endfor %}
	</div>
	</div>

	
{% endblock %}
